<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="container-fluid bg-dark text-light text-center p-4">My Bio Page</h1>
  </header>
  <main>
    <section class="card col-sm col-lg-3 mx-auto bg-light text-center">
      <div class="card-body">
        <h3 class="card-title">${data.name}</h3>
        <p class="card-text">Location: ${data.location} <br>${data.bio} </p>
        <a href="${data.linkedin}" class="btn btn-primary">LinkedIn</a>
        <a href="${data.github}" class="btn btn-primary">GitHub</a>
      </div>
    </section>
  </main>
</body>
</html>
